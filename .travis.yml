language: php

php:
  - 5.6

cache:
  directories:
    - $HOME/.composer/cache

env:
  global:
    - APP_ENV=staging
    - APP_DEBUG=true
    - APP_KEY=SomeRandomString
    - DB_DATABASE=testing
    - DB_USERNAME=root
    - DB_PASSWORD=
    - CACHE_DRIVER=file
    - SESSION_DRIVER=file
    - QUEUE_DRIVER=sync

before_script:
  - mysql -e 'create database testing;'
  - composer install --prefer-dist

script:
  - php artisan migrate
  - phpunit --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)
